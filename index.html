<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <style>
        /* Some basic styles to make the example visually appealing */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #dynamic-text {
            color: blue;
            font-size: 24px;
        }
        .new-element {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Introduction to JavaScript and DOM Manipulation</h1>
    </header>

    <main>
        <section>
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section>
            <button id="add-element-btn">Add New Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OkoroegoChijioke</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
